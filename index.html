<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score1">
                <span id="homeScore">0</span>
            </div>
            <div>
                <button onclick="increaseOne(); highlightLeader()">+1</button>
                <button onclick="increaseTwo(); highlightLeader()">+2</button>
                <button onclick="increaseThree(); highlightLeader()">+3</button>
            </div>
        </div>
        <div>
            <h3 id="timer">12:00</h3>
            <h4>Period <span id="period">2</span></h3>
                <button id="restart" onclick="restart()">New Game</button>
        </div>
        <div>
            <h3>Away</h3>
            <div class="score2">
                <span id="awayScore">0</span>
            </div>
            <div>
                <button onclick="increaseAwayOne(); highlightLeader()">+1</button>
                <button onclick="increaseAwayTwo(); highlightLeader()">+2</button>
                <button onclick="increaseAwayThree(); highlightLeader()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
